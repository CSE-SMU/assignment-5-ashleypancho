<ion-view view-title="Results">
  <ion-content>
    <h1>Results</h1>

    <div class="list">

      <a class="item item-thumbnail-left" href="#/app/beer/{{$index}}"
          collection-repeat="beer in beers.data" ng-style="srmColor(beer.style.srmMin)">
        <img src={{beer.labels.icon}}>
        <h2>{{beer.name}}</h2>
        <p>{{beer.abv}}% ABV</p>
      </a>


    </div>
  </ion-content>
</ion-view>
